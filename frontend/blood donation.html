<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation System</title>
    <!-- Link to Bootstrap for responsiveness -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional custom styles */
        body {
            background-color: #f4f6f9;
        }
        .container {
            margin-top: 50px;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-section {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #ff5252;
            color: #fff;
            border: none;
        }
        .btn-custom:hover {
            background-color: #ff1744;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Blood Donation System</h2>
    <div class="form-section">
        <form>
            <!-- Patient ID -->
            <div class="form-group">
                <label for="patientId">Patient ID</label>
                <input type="text" class="form-control" id="patientId" placeholder="Enter Patient ID" required>
            </div>

            <!-- Donor ID -->
            <div class="form-group">
                <label for="donorId">Donor ID</label>
                <input type="text" class="form-control" id="donorId" placeholder="Enter Donor ID" required>
            </div>

            <!-- Receiver ID -->
            <div class="form-group">
                <label for="receiverId">Receiver ID</label>
                <input type="text" class="form-control" id="receiverId" placeholder="Enter Receiver ID" required>
            </div>

            <!-- Blood Group -->
            <div class="form-group">
                <label for="bloodGroup">Blood Group</label>
                <select class="form-control" id="bloodGroup" required>
                    <option value="">Select Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>

            <!-- Hospital Name -->
            <div class="form-group">
                <label for="hospitalName">Hospital Name</label>
                <input type="text" class="form-control" id="hospitalName" placeholder="Enter Hospital Name" required>
            </div>

            <!-- Disease Finder -->
            <div class="form-group">
                <label for="diseaseFinder">Disease Finder</label>
                <input type="text" class="form-control" id="diseaseFinder" placeholder="Enter Disease Name" required>
            </div>

            <!-- City -->
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="Enter City" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-custom btn-block">Submit</button>
        </form>
    </div>
</div>

<!-- Optional JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
