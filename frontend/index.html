<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <header>
            <h1>My Image Gallery</h1>
        </header>

        <main class="gallery">
            <!-- Replace with your own images by changing the src attribute -->
            <div class="image-card"><img src="images/image1.jpg" alt="Image 1"></div>
            <div class="image-card"><img src="images/image2.jpg" alt="Image 2"></div>
            <div class="image-card"><img src="images/image3.jpg" alt="Image 3"></div>
            <div class="image-card"><img src="images/image4.jpg" alt="Image 4"></div>
            <div class="image-card"><img src="images/image5.jpg" alt="Image 5"></div>
            <div class="image-card"><img src="images/image6.jpg" alt="Image 6"></div>
            <div class="image-card"><img src="images/image7.jpg" alt="Image 7"></div>
            <div class="image-card"><img src="images/image8.jpg" alt="Image 8"></div>
            <div class="image-card"><img src="images/image9.jpg" alt="Image 9"></div>
            <div class="image-card"><img src="images/image10.jpg" alt="Image 10"></div>
            <div class="image-card"><img src="images/image11.jpg" alt="Image 11"></div>
            <div class="image-card"><img src="images/image12.jpg" alt="Image 12"></div>
            <div class="image-card"><img src="images/image13.jpg" alt="Image 13"></div>
            
        </main>
    </div>
</body>
</html>
